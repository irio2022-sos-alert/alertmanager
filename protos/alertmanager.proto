syntax = "proto3";
import "google/protobuf/empty.proto";

message AlertRequest {
  int64 serviceId = 1;
}

message ReceiptConfirmation {
  int64 serviceId = 1;
}

service AlertManager {
  rpc handleAlert(AlertRequest) returns (google.protobuf.Empty) {}
  rpc handleConfimation(ReceiptConfirmation) returns (google.protobuf.Empty) {}
}