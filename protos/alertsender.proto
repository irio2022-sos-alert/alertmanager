syntax = "proto3";
import "google/protobuf/empty.proto";

message NotifcationRequest {
    repeated EmailNotifactionRequest emailRequests = 1;
}

message EmailNotifactionRequest {
    string addressee = 1; 
    string subject = 2; 
    string content = 3; 
}

service AlertSender {
    rpc sendNotification (NotifcationRequest) returns (google.protobuf.Empty) {}
  }
  
  